<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Guest List</h1>

        <div class="add-guest-section">
            <input type="text" id="guestNameInput" placeholder="Enter guest's name">
            <button id="addGuestButton">Add Guest</button>
        </div>

        <p class="guest-count">Guests: <span id="currentGuestCount">0</span>/10</p>

        <ul id="guestList">
            </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
